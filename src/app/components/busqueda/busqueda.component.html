<div class="row mt-5">
    <div class="col-2">
    </div>
    <div class="col-8">
        <span class=" fs-1 fw-bold">Héroes </span><span class="fs-3">Marvel y DC</span>
        <hr>
        <span class="fs-5">Héroes que su nombre contiene <span class="fs-5 fw-bold text-uppercase">{{id}}</span>:</span>
                <div *ngIf="SenseResultats==0">
                    <div> 
                        <img src="\assets\imagen\SENSERESULTAT.png">
                    </div>
                </div>    
                    <div class="row row-cols row-cols-3 g-4 mt-2">
                    <div *ngFor="let Busqueda of HeroeBusqueda">
                        <div *ngFor="let DetalleHeroe of DetalleHeroe">
                            <div *ngIf="Busqueda==DetalleHeroe.id">
                                <div class="col">
                                    <div class="card">
                                        <img src="{{DetalleHeroe.img}}" class="card-img-top" alt="{{DetalleHeroe.nombre}}">
                                        <div class="card-body">
                                            <h5 class="card-title fw-bold">{{DetalleHeroe.nombre}}</h5>
                                            <p class="card-text">{{DetalleHeroe.bio}}</p>
                                            <p class="card-text"><small class="text-muted">{{DetalleHeroe.aparicion}}</small></p>
                                            <div class="d-grid gap-1">
                                                <a [routerLink]="['/Heroe',DetalleHeroe.nombre]" class="btn btn-outline-primary">Ver más...</a>
                                            </div>
                                        </div>
                                    </div>
                                    </div>
                            </div>        
                        </div>
                    </div>
        </div>
        <div class="col-2">
        </div>
    </div>
